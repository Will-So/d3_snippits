<!DOCTYPE html>
<html>
    <head lang="en">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <meta charset="UTF-8">
    <title>D3 Basics</title>
    </head>
    <body>

        <script type="text/javascript">
        var dataset = [ 5, 10, 15, 20, 25 ];
        var w = 500;
        var h = 50;
        var svg = d3.select('body').append('svg';
        svg.attr('width', w)
           .attr('height', h);

        var cicles = svg.selectAll('circle')
            .data(dataset)
            .enter()
            .append('circle');

        circles.attr('cy', h/2)
            .attr('r', function(d){
                return d;
            })
            .attr('cx', function(d, i) {
                return (i * 50) + 25;
            });

        </script>

    </body>
    <style>
    div.bar{
        display: inline-block;
        width: 20px;
        height: 75p
        background-color: red;
        margin-right: 2px;
    }
    </style>
</html>
